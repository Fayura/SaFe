<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SaFe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/192d7586f5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="red">❌ Please Sign In.</div>
        <div class="green johncena">✔️ You Are Signed In</div>
      </header>
      <main>
        <form class="switchbox">
          <button name="val" class="power">
            <i class="fas fa-power-off switch"></i>
          </button>
          <div class="g-select">
            <select name="gadget" id="g">
              <option value="fan">Fan</option>
              <option value="light">Light</option>
            </select>
            <input name="uip" type="text" autocomplete="off" value="0" />
          </div>
        </form>
      </main>
      <footer>
        <div class="profile">
          <i class="fas fa-user-circle"></i>
        </div>
        <form class="signin johncena">
          <input
            type="text"
            name="user"
            placeholder="Enter Your Username"
            autocomplete="off"
          />
          <input
            type="password"
            name="pass"
            placeholder="Enter Your Password"
            autocomplete="off"
          />
          <button type="submit" class="verify">SIGN IN</button>
        </form>
      </footer>
    </div>
    <script src="sandbox.js"></script>
  </body>
</html>
